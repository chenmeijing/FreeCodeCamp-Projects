<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type = "text/css" href= "Resources/style.css">
</head>
<body>
    <header>
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">
           <i >Thank you for taking the time to help us improve the platform</i>
       </p>
    </header>
    <main>
        <form id="survey-form"  action="" method="POST">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" name="name-label" placeholder="Enter your name" required><br><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" name="email-label"  placeholder="Enter your Email" required><br><br>
            <label for="number" id="number-label">Age(optional)</label><br>
            <input type="number" id="number" name="number-label" min="10" max="60" placeholder="Age"><br><br>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="role" id="dropdown" required>
                <option disabled selected value="" >Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type= "radio" id="def" name="recommend" value="def">
            <label for="def">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label><br><br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="option" id="dropdown" required>
                <option disabled selected value="" >Select an option</option>
                <option value="challenge">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            <br><br>
            <label for="">What would you like to see improved? (check all that apply)</label><br>
            <input type="checkbox" id="front-end" name="front-end" value="front-end">
            <label for="front-end">Front-end Projects</label><br>
            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Back-end Projects</label><br>
            <input type="checkbox" id="data" name="data" value="data">
            <label for="data">Data Visualization</label><br>
            <input type="checkbox" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="open-source" name="open-source" value="open-source">
            <label for="open-source">Open Source Community</label><br>
            <input type="checkbox" id="gitter" name="gitter" value="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type= "checkbox" id="videos" name="videos" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="city" name="city" value="city">
            <label for="city">City Meetups</label><br>
            <input type="checkbox" id="wiki" name="wiki" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" name="forum" value="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="courses" name="courses" value="courses">
            <label for="courses">Additional Courses</label><br><br>
            <label for="comment">Any comments or suggestions?</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here...." ></textarea><br>
            <label for="submit"></label>
            <input type="submit" id="submit" value="submit">
        </form>
    </main>
</body>
</html>
